<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" *ngIf="uiFacadeService.isLoggedIn$ | async">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <custom-side-menu [menuList]="pageList"></custom-side-menu>
        <ion-row>
          <ion-col size="12">
            <button class="width-100 color-black button__height_50" mat-raised-button type="button"
              (click)="logout()">Logout</button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
