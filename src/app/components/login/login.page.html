<ion-content class="ion-padding">
  <div class="form__item">
    <h2>Login Form</h2>
    <form [formGroup]="loginForm" autocomplete="off" area-autocomplete="off">
      <ion-row>
        <ion-col size="12">
          <mat-form-field appearance="outline" class="color-black">
            <mat-label>Username/Mobile</mat-label>
            <input matInput formControlName="username" />
          </mat-form-field>
        </ion-col>
        <ion-col size="12">
          <mat-form-field appearance="outline" class="color-black">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" />
          </mat-form-field>
        </ion-col>
        <ion-col size="12">
          <button [disabled]="loginForm.invalid||buttonConfig.disable" class="width-100 color-black button__height_50"
            mat-raised-button type="button" (click)="onSubmit()">{{buttonConfig.text}}</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
